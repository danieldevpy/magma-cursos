{% load static %}

<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include 'parciais/_head.html' %}
    {% block head %} {% endblock%}
  </head>
  <body>
    <main>
      <section id="menuOne">
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
          <a href="{% url 'dash' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">DashBoard Magma</span>
          </a>
          <hr>
          <ul class="nav nav-pills flex-column mb-auto">
            <li>
              <a id="dashpreview" href="{% url 'preview' %}" class="nav-link link-dark">
                <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                Gerar Certificado
              </a>
            </li>
            <li>
              <a id="dashhistory" href="{% url 'history' %}" class="nav-link link-dark">
                <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                Visualizar Certificados
              </a>
            </li>
          </ul>

        </div>
      </section>
      <section style="width: 100%;">

        <div id="menuTwo">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="width:100%;">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Painel Magma</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'dash' %}">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'preview' %}">Criar Certificado</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'history' %}">Visualizar Certificado</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>

        <div style="padding: 5%;">
          {% block body %}{% endblock %}
        </div>

      </section>
    </main>
  </body>
  </html>
